<template>
    <lightning-card title="Available Configs" icon-name="standard:account" variant="Narrow">
        <lightning-button label="Add Config" slot="actions" variant="brand" onclick={handleAdd} disabled={isCaseClosed} ></lightning-button>
        <template if:true={error}>
            <div class="slds-text-color_error">
                Error loading configs: {error.message}
            </div>
        </template>
        <template if:true={configs.length}>
            <lightning-datatable
                key-field="Id"
                data={configs}
                columns={columns}
                onrowselection={handleRowSelection}
                >
            </lightning-datatable>
        </template>
        <template if:false={configs.length}>
            <p>No Configuration Available to add on Case</p>
        </template>
    </lightning-card>
</template>
