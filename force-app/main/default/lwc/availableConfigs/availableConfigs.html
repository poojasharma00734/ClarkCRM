<template>
    <lightning-card title="Available Configs">
        <lightning-button label="Add Config" slot="actions" variant="brand" onclick={handleAdd}></lightning-button>
        <template if:true={configs}>
            <lightning-datatable
                key-field="Id"
                data={configs}
                columns={columns}
                onrowselection={handleRowSelection}
                selected-rows={selectedRows}>
            </lightning-datatable>
        </template>
    </lightning-card>
</template>
